<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="popup.css"
		/>

		<script src="/firebase-app.js"></script>
		<script src="/firebase-database.js"></script>
	</head>

	<body>
		<div class="popup">
			<div class="logo">
				<img
					src="images/icon128.png"
					alt="Logo"
				/>
			</div>
			<div class="toggle-filter">
				<label for="filter-toggle">Filter Comments</label>
				<label class="switch">
					<input
						type="checkbox"
						id="filter-toggle"
					/>
					<span class="slider round"></span>
				</label>
			</div>
			<button id="settings-button">Settings</button>
		</div>
		<div
			class="settings-popup"
			style="display: none"
		>
			<div class="child-safety-lock">
				<label for="child-safety-toggle">Child Safety Lock</label>
				<label class="switch">
					<input
						type="checkbox"
						id="child-safety-toggle"
					/>
					<span class="slider round"></span>
				</label>
			</div>
			<div class="toxicity-level">
				<label for="toxicity-slider">Toxicity Level:</label>
				<input
					type="range"
					id="toxicity-slider"
					min="0"
					max="100"
				/>
			</div>
			<button id="filter-button">Custom Filter</button>
			<button id="back-button">Back</button>
		</div>
		<div
			class="filter"
			style="display: none"
		>
			<div>
				<input
					type="text"
					id="word-input"
					placeholder="Enter a word"
				/>
				<button id="add-button">Add</button>
			</div>
			<div class="word-list-container">
				<div id="word-list"></div>
			</div>
			<button id="removebutton">Childlock: On</button>
		</div>
		<input
			id="videoId"
			type="text"
		/>
		<script src="popup.js"></script>
	</body>
</html>
